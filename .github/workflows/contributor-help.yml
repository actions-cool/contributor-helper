name: Contributor Helper

on:
  issues:
    types: [labeled]

jobs:
  contributor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: actions-cool/contributor-helper@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          update-files: 'DEMO.base.md, Demo.simple.md'
          update-places: '## Contributors List/## hi, ## Contributors List/## hello'
          repo: 'antvis/G2'
          style: 'simple'
          avatar-width: '66'

      - name: Commit and push if changed
        run: |-
          git diff
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git pull
          git add -A
          git commit -m "ðŸ¤– Auto update contributors" || exit 0
          git push
